<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="todo">

            <ul class="todo__list">
            </ul>
        </div>
    </div>
</body>
<script src="js/main.min.js"></script>
</html>
